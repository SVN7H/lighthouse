<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Lighthouse</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <!-- Favicons for all platforms -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#e38b8a">
    <meta name="theme-color" content="#ffffff">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    </head>

    <body>
    <div class="container default">
        <div class="round"></div>
        <div class="space"></div>

        <canvas id="canvas" width="400" height="400"></canvas> <!-- Day cycle -->
        <canvas id="canvas2" width="400" height="400"></canvas>  <!-- Night cycle -->
        <div class="msg">
            <div class="n1">Hello</div>
            <div class="n2">Welcome to the <span class="bold">Lighthouse</span> experiment.</div>
            <div class="n3">Press Spacebar !</div>    
        </div>
        <div class="msg2">
            <div class="n4">Press <span class="bold">T</span> to toggle lighthouse's lamps</div>
            <div class="n5">Press <span class="bold">S</span> to let it snow</div>
        </div>
    </div>

    <audio src="songs/why.mp3" loop>Stop using Netscape</audio>    

    <!-- Possible perfs issues due to HiDPI -->
    <script src="scripts/hidpi-canvas.min.js"></script> <!-- Automatic HiDPI Canvas support. -->
    <script src="scripts/script.js"></script>
</body>
</html>
